<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoes of the Testnet - Spooky Multiplayer Game</title>
    <meta name="description" content="A spooky multiplayer web game where players escape haunted smart contracts while avoiding their ghostly past selves" />
    <meta name="keywords" content="blockchain game, multiplayer, horror, web3, monad testnet, NFT" />
    <meta name="author" content="Echoes of the Testnet" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://echoes-testnet.vercel.app/" />
    <meta property="og:title" content="Echoes of the Testnet" />
    <meta property="og:description" content="Escape the haunted smart contract in this spooky multiplayer blockchain game" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://echoes-testnet.vercel.app/" />
    <meta property="twitter:title" content="Echoes of the Testnet" />
    <meta property="twitter:description" content="Escape the haunted smart contract in this spooky multiplayer blockchain game" />
    <meta property="twitter:image" content="/og-image.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Orbitron', monospace;
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        overflow-x: hidden;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #1a0d2e 0%, #000 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-content {
        text-align: center;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-title {
        font-size: 4rem;
        font-weight: 900;
        color: #00ff41;
        margin-bottom: 1rem;
        text-shadow: 0 0 20px #00ff41;
      }
      
      .loading-subtitle {
        font-size: 1.5rem;
        color: #a855f7;
        margin-bottom: 2rem;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-title">ECHOES</div>
        <div class="loading-subtitle">OF THE TESTNET</div>
        <div style="font-size: 0.9rem; color: #666; margin-top: 1rem;">
          Connecting to the haunted blockchain...
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen after a delay
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 2000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
